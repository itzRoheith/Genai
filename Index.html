<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f1011;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        .chat-box {
            width: 90%;
            max-width: 800px;
            height: calc(90vh - 100px); /* Reduced height to accommodate input */
            margin-bottom: 80px; /* Add margin to create space for input */
            overflow-y: auto;
            border-radius: 8px;
            padding: 15px;
            background: #16171d;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
            max-width: 75%;
            word-wrap: break-word;
            white-space: pre-wrap; /* Ensures new lines are maintained */
        }

        .user-message {
            background: #2f80ed;
            align-self: flex-end;
            color: white;
            text-align: right;
        }

        .bot-message {
            background: white;
            align-self: flex-start;
        }

        pre {
            background-color: #2b2c37;
            color: #bdbecb;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .chat-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #0f1011;
            z-index: 1000;
        }

        .group {
            display: flex;
            align-items: center;
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .input {
            font-family: "Montserrat", sans-serif;
            width: 100%;
            height: 45px;
            padding-left: 2.5rem;
            box-shadow: 0 0 0 1.5px #2b2c37, 0 0 25px -17px #000;
            border: 0;
            border-radius: 12px;
            background-color: #16171d;
            outline: none;
            color: #bdbecb;
            transition: all 0.25s cubic-bezier(0.19, 1, 0.22, 1);
            cursor: text;
            z-index: 0;
        }

        .input::placeholder {
            color: #bdbecb;
        }

        .input:hover {
            box-shadow: 0 0 0 2.5px #2f303d, 0px 0px 25px -15px #000;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            fill: #bdbecb;
            width: 1rem;
            height: 1rem;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="chat-box" id="chat-box"></div> <!-- Chat messages appear here -->

    <div class="chat-container">
        <div class="group">
            <svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon">
                <g>
                    <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                </g>
            </svg>
            <input
                id="query"
                class="input"
                type="text"
                placeholder="Message ChatAI..."
                name="searchbar"
                onkeypress="handleKeyPress(event)"
            />
        </div>
    </div>

    <script>
        const socket = new WebSocket("wss://genai-production.up.railway.app/ws/test_user");

        socket.onmessage = function (event) {
            displayMessage(event.data, "bot-message");
        };

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById("query");
            const message = input.value.trim();
            if (message === "") return;

            displayMessage(message, "user-message");
            socket.send(message);
            input.value = "";
        }

        function displayMessage(message, className) {
            const chatBox = document.getElementById("chat-box");
            const msgDiv = document.createElement("div");
            msgDiv.className = "message " + className;

            // Replace triple backticks for code formatting
            message = message.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');

            // Replace **bold text** with <b>bold text</b>
            message = message.replace(/\*\*(.*?)\*\*/g, "<b>$1</b>");

            msgDiv.innerHTML = message;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
